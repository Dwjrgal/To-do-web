<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-do web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-container bg-dark text-white">
        <div class="card card-1 text-white bg-dark radius-12px">
          <div class="dot"></div>
          <h2 class="card title fs-3 bg-dark border-none text-white">To do</h2>
        </div>
        <div
          class="card text-white bg-dark d-flex flex-column"
          id="taskTodoList"
        >
          <div class="rec"></div>
        </div>
      </div>
    </div>
    <div class="container bg-dark,">
      <div class="card-container bg-dark text-white">
        <div class="card card-2 text-white bg-dark radius-12px">
          <div class="dot"></div>
          <h2 class="card title fs-3 bg-dark border-none text-white">
            In progress
          </h2>
        </div>
        <div
          class="card text-white bg-dark d-flex flex-column"
          id="taskProgressList"
        >
          <div class="rec"></div>
        </div>
      </div>
    </div>
    <div class="container bg-dark,">
      <div class="card-container bg-dark text-white">
        <div class="card card-3 text-white bg-dark radius-12px">
          <div class="dot"></div>
          <h2 class="card title fs-3 bg-dark border-none text-white">Done</h2>
        </div>
        <div
          class="card text-white bg-dark d-flex flex-column"
          id="taskDoneList"
        >
          <div class="rec"></div>
        </div>
      </div>
    </div>

    <div class="end-section d-flex flex-column">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          id="addTaskBtn"
          type="button"
          class="btn btn-success mx-2"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          Add task
        </button>
      </div>

      <div class="container bg-dark,">
        <div class="card-container bg-dark text-white mb-5">
          <div class="card card-4 text-white bg-dark radius-12px">
            <div class="dot"></div>
            <h2 class="card title fs-3 bg-dark border-none text-white">
              Blocked
            </h2>
          </div>
          <div class="card text-white bg-dark" id="taskBlockedList">
            <div class="rec"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header text-white">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Enter task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-dark text-white">
            Task name
            <form class="form-floating text-white">
              <input
                type="text"
                class="form-control bg-dark text-white"
                id="floatingInputValue"
                placeholder="Task name"
              />
            </form>
          </div>
          <div class="modal-body">
            Select status
            <div class="form-floating">
              <select
                class="form-select bg-dark text-white"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option selected>Open this select menu</option>
                <option value="TODO">To do</option>
                <option value="INPROGRESS">In progress</option>
                <option value="DONE">Done</option>
                <option value="BLOCKED">Blocked</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="saveBtn"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
