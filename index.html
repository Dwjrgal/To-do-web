<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-do web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-container bg-dark text-white">
        <div class="card card-1 text-white bg-dark radius-12px">
          <span></span>
          <h2>To do</h2>
        </div>
        <div class="card text-white bg-dark b-none" id="taskTodoList">
          <div class="rec"></div>
          <p>[loan-managament]-Add <br />card component</p>
          <i class="fa-solid fa-pencil"></i>
          <i class="fa-solid fa-trash-can"></i>
        </div>
      </div>
    </div>
    <div class="container bg-dark,">
      <div class="card-container bg-dark text-white">
        <div class="card card-2 text-white bg-dark radius-12px">
          <span></span>
          <h2 class="card title fs-3 bg-dark border-none text-white">
            In progress
          </h2>
        </div>
        <div
          class="card text-white bg-dark w-254px h-54px"
          id="taskProgressList"
        >
          <div class="rec"></div>
          <p>[loan-managament]-Add <br />card component</p>
          <i class="fa-solid fa-pencil"></i>
          <i class="fa-solid fa-trash-can"></i>
        </div>
      </div>
    </div>
    <div class="container bg-dark,">
      <div class="card-container bg-dark text-white">
        <div class="card card-3 text-white bg-dark radius-12px">
          <span></span>
          <h2>Done</h2>
        </div>
        <div class="card text-white bg-dark" id="taskDoneList">
          <div class="rec"></div>
          <p>[loan-managament]-Add <br />card component</p>
          <i class="fa-solid fa-pencil"></i>
          <i class="fa-solid fa-trash-can"></i>
        </div>
      </div>
    </div>
    <div class="container d-flex flex-column gap-3">
      <button
        id="addTaskBtn"
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        Add task
      </button>
      <div class="container bg-dark,">
        <div class="card-container bg-dark text-white">
          <div class="card card-4 text-white bg-dark radius-12px">
            <span></span>
            <h2>Blocked</h2>
          </div>
          <div class="card text-white bg-dark" id="taskBlockedList">
            <div class="rec"></div>
            <p>[loan-managament]-Add <br />card component</p>
            <i class="fa-solid fa-pencil"></i>
            <i class="fa-solid fa-trash-can"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header text-white">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Enter task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-dark text-white">
            Task name
            <form class="form-floating text-white">
              <input
                type="text"
                class="form-control bg-dark text-white"
                id="floatingInputValue"
                placeholder="Task name"
              />
            </form>
          </div>
          <div class="modal-body">
            Select status
            <div class="form-floating">
              <select
                class="form-select bg-dark"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option selected>Open this select menu</option>
                <option value="TODO">To do</option>
                <option value="INPROGRESS">In progress</option>
                <option value="DONE">Done</option>
                <option value="BLOCKED">Blocked</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
